<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../thirdParty/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="styles/popup-styles.css">
</head>

<body>
    <div id="container">
        <h2 id="header">YouTube Quicksave</h2>
        <div id="menu-wrap">
            <input type="checkbox" class="toggler" />
            <div class="dots">
                <div></div>
            </div>
            <div class="menu">
                <ul>
                    <!-- <li><a id="developer-action" href="#">Developer Action</a></li> -->
                    <li><a id="copy-playlist" href="#">Copy Playlist</a></li>
                    <li><a id="paste-playlist" href="#">Paste Playlist</a></li>
                    <li><a id="deduplicate-playlist" href="#">Deduplicate Playlist</a></li>
                    <li><a id="refresh-playlists" href="#">Refresh Playlists</a></li>
                    <li><a id="change-shortcuts" href="#">Change Shortcuts</a></li>
                    <li><a id="toggle-log" href="#">Show Log</a></li>
                    <li><a id="sign-out" href="#">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="button-container">
        <button id="quicksave" class="button-24">Quicksave</button>
    </div>

    <div id="playlist-selector">
        <fieldset>
            <legend>Quicksave Playlist:</legend>
            <div class="selector-row">
                <div class="select-container">
                    <select></select>
                    <svg>
                        <use xlink:href="#select-arrow-down"></use>
                    </svg>
                </div>
                <button id="open-playlist" class="button-24 secondary-button">Open</button>
            </div>
        </fieldset>
    </div>

    <div id="quicksave-log"></div>

    <div id="total-quicksaved">
        <span>Total Quicksaved: <span id="quicksave-count">-</span></span>
    </div>

    <!-- SVG Sprites for playlist selector dropdown -->
    <svg class="sprites">
        <symbol id="select-arrow-down" viewbox="0 0 10 6">
            <polyline points="1 1 5 5 9 1"></polyline>
        </symbol>
    </svg>

    <!-- Script -->
    <script src="scripts/popup-script.js"></script>
</body>

</html>
